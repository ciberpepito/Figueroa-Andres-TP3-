<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <section class="encabezado"> 
        <header>
           <div class="logo">
              <img src="../../TP1/FigueroaAndres-TIerraDeAnimales/PNG/LOGO con letra.svg"
               alt="logo"
               class="imagenLogo">
            </div>
        </header>
          <!--menu de navegacion-->
        <nav>
          <ul>
              <li> <a href="home.html"> Inicio </a> </li>
              <li> <a href="cart.html"> Carrito de compras </a> </li>
              <li> <a href="detail product.html"> Detalle de producto </a> </li>
          </ul>
        </nav>  
      </section> 
    <main>
        <h2>Carrito de compras</h2>
        <div class="cart-item">
            <div class="cart-item-image">
                <img src="imagenes/cama-perro.jpeg" alt="cama para perro"
                  class="figure1">
            </div>
            <section class="cart-main">
              <div class="cart-item-details">
                <h3>Cama para perro</h3>
                <p>Cantidad: <input type="number" value="1"> </p>
              </div>
          
              <div class="cart-item-buttons">
                <button>+</button>
                <button>-</button>
                <button>Eliminar</button>
              </div>
            </section>
            <div class="cart-item-quantity">
                <p> Precio:$ 99.99 </p>
            </div>
             
        </div>

        <div class="cart-total">
            <p>Total: <span>$99.99</span></p>
        </div>
        <div class="cart-pay-button">
            <button>Pagar</button>
        </div>

    </main>

    <footer> 
        <p>Tienda de productos para mascotas</p>
        <ul>
           <li> <a href="home.html"> Inicio </a> </li>
           <li> <a href="cart.html"> Carrito de compras </a> </li>
           <li><a href="detail product.html"> Detalle de producto </a> </li>
        </ul>
   
    </footer>
    
</body>
</html>
